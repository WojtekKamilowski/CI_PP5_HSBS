{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="row main-clr-thm">
    <div class="col text-center mt-3">
        <h2>{% trans "Set Password" %</h2>
        <hr class="w-50 mb-1">
    </div>
</div>
<div class="em-confirm-container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 container">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set offset-3 mx-3">
                {% csrf_token %}
                {{ form.as_p }}
                <input class=" btn main-clr-thm" type="submit" name="action" value="{% trans 'Set Password' %}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
